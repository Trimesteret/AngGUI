<app-warehouse-basic-layout>
  <div fxFlex fxLayoutAlign="center start" fxLayout="row" style="background-color: #EFEFEF">
    <div fxLayout="column" class="document" fxLayoutGap="5">
      <span class="padding-bottom-10" fxLayout="row" fxLayoutGap="15" fxLayoutAlign="start center">
        <mat-icon>dashboard_customize</mat-icon>
        <h1 class="no-margin no-padding">Vælg costum enum</h1>
      </span>
      <mat-form-field>
        <mat-label>Søg</mat-label>
        <mat-select [(ngModel)]="selectedEnumType">
          <mat-option *ngFor="let type of EnumType | keyValue" [value]="type.key">
            {{type.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span class="padding-bottom-10" fxLayout="row" fxLayoutGap="15" fxLayoutAlign="start center">
        <mat-icon>dashboard_customize</mat-icon>
        <h1 class="no-margin no-padding">{{EnumType[selectedEnumType]}}</h1>
      </span>
      <mat-form-field>
        <mat-label>Søg</mat-label>
        <input matInput (keyup)="applySearch($event)" >
      </mat-form-field>

      <table mat-table [dataSource]="customEnums" (matSortChange)="sortData($event)" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            Id
          </th>
          <td mat-cell *matCellDef="let enum"> {{enum.id}} </td>
        </ng-container>

        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
            Engelsk navn
          </th>
          <td mat-cell *matCellDef="let enum"> {{enum.key}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
            Dansk navn
          </th>
          <td mat-cell *matCellDef="let enum"> {{enum.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="selectable-row" *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Vælg side med produkter"></mat-paginator>

      <div class="padding-top-10" fxLayoutAlign="end center">
        <button class="full-width" routerLink="/warehouse/create-user" mat-raised-button color="primary">
          Tilføj ny enum
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</app-warehouse-basic-layout>
