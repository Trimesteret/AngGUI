<app-warehouse-basic-layout>
  <div fxFlex fxLayoutAlign="center start" fxLayout="row">
    <form *ngIf="itemForm" fxLayout="column" class="document" fxLayoutGap="5" [formGroup]="itemForm" (ngSubmit)="submitItem()">
      <mat-form-field>
        <mat-label>Varenavn</mat-label>
        <input matInput type="text" formControlName="itemName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Varenummer</mat-label>
        <input matInput type="text" formControlName="EAN">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Varebeskrivelse</mat-label>
        <input matInput type="text" formControlName="itemDescription">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pris</mat-label>
        <input matInput type="text" formControlName="itemPrice">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Antal</mat-label>
        <input matInput type="text" formControlName="itemQuantity">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Vælg type af produkt</mat-label>
        <mat-select [(value)]="selected">
<!--          <mat-option>None</mat-option>-->
          <mat-option value="wine">Vin</mat-option>
          <mat-option value="liquor">Likør</mat-option>
          <mat-option value="other">Anden</mat-option>
        </mat-select>
      </mat-form-field>

<!--      wine or liquor-->
      <ng-container *ngIf="selected === 'wine' || selected === 'liquor'">
        <mat-form-field>
          <mat-label>Fra år:</mat-label>
          <input matInput type="text" formControlName="year">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Produkt volume:</mat-label>
          <input matInput type="text" formControlName="volume">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Alkohol Procent:</mat-label>
          <input matInput type="text" formControlName="alcoholPercentage">
        </mat-form-field>
      </ng-container>

<!--      wine specific-->
      <ng-container *ngIf="selected === 'wine'">
        <mat-form-field>
          <mat-label>Oprindelsesland:</mat-label>
          <input matInput type="text" formControlName="country">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Druesort:</mat-label>
          <input matInput type="text" formControlName="grapesort">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Passer til:</mat-label>
          <mat-select [formControl]="suitables" multiple>
            <mat-option *ngFor="let suitableFor of suitablesList" [value]="suitableFor">{{suitableFor}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Vintype</mat-label>
          <mat-select [(value)]="wineType">
            <mat-option>None</mat-option>
            <mat-option value="vintype1">vin1</mat-option>
            <mat-option value="vintype2">vin2</mat-option>
            <mat-option value="vintype-anden">other</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

<!--      Liquor-->
      <ng-container *ngIf="selected === 'liquor'">
        <mat-form-field>
          <mat-label>Likørtype</mat-label>
          <mat-select [(value)]="wineType">
            <mat-option value="likør1">L1</mat-option>
            <mat-option value="likør2">l2</mat-option>
            <mat-option value="likør3">l3</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

<!--      Other-->
      <ng-container *ngIf="selected === 'other'">
        <mat-form-field>
          <mat-label>Udløbsdato</mat-label>
          <input matInput type="date" formControlName="expirationDate">
        </mat-form-field>
      </ng-container>

      <button mat-raised-button color="primary">Submit</button>

    </form>
  </div>
</app-warehouse-basic-layout>
