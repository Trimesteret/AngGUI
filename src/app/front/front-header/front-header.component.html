<mat-toolbar fxFlex fxLayoutAlign="center center" class="background-color-white">
  <div style="width: 96%; display: flex" fxLayoutAlign="space-between center">
    <a fxFlex="30" routerLink="">
      <img style="display: flex" height="30px" alt="Budolfi Vin logo" src="assets/budolfilogo.svg">
    </a>
    <div *ngIf="!isTablet" fxFlex="60" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-button routerLink="">
        Forside
        <mat-icon>
          <img height="100%" alt="Budolfi Vin logo" src="assets/budolfiGrapes.svg">
        </mat-icon>
      </button>
      <button *ngIf="!loggedIn" mat-button routerLink="">
        Om Budolfi Vin
        <mat-icon>
          info
        </mat-icon>
      </button>
      <button *ngIf="loggedIn" mat-button routerLink="/warehouse">
        Warehouse
        <mat-icon>
          warehouse
        </mat-icon>
      </button>
      <button *ngIf="!loggedIn" mat-button routerLink="/login">
        login
        <mat-icon>login</mat-icon>
      </button>
      <button *ngIf="loggedIn" (click)="logout()" mat-button>
        logout
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    <div fxFlex.lt-md="70" fxFlex.gt-md="30" fxLayoutGap.gt-md="20" fxLayoutGap.lt-md="0" fxLayoutAlign="end center">
      <button mat-button  routerLink="/webshop">
        {{'100'}}
        <mat-icon>
          shopping_cart
        </mat-icon>
      </button>
      <ng-container *ngIf="!isTablet">
        <button mat-raised-button color="primary" routerLink="/webshop/catalogue">
          Webshop
          <mat-icon>
            webshop
          </mat-icon>
        </button>
      </ng-container>

      <!-- Tablet -->
      <ng-container *ngIf="isTablet">
        <button mat-icon-button color="none" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="">
    Forside
    <mat-icon>
      <img height="100%" alt="Budolfi Vin logo" src="assets/budolfiGrapes.svg">
    </mat-icon>
  </button>
  <button mat-menu-item routerLink="/webshop/catalogue">
    Webshop
    <mat-icon>
      webshop
    </mat-icon></button>
  <button *ngIf="!loggedIn" mat-menu-item routerLink="">
    Om Budolfi Vin
    <mat-icon>
      info
    </mat-icon>
  </button>
  <button *ngIf="loggedIn" mat-menu-item routerLink="/warehouse">
    Warehouse
    <mat-icon>
      warehouse
    </mat-icon>
  </button>
  <button *ngIf="!loggedIn" mat-menu-item routerLink="/login">
    Login
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="loggedIn" (click)="logout()" mat-menu-item>
    Logout
    <mat-icon>logout</mat-icon>
  </button>
</mat-menu>
