<mat-toolbar fxFlex fxLayoutAlign="space-between center" class="background-color-white">
  <a fxFlex="20" routerLink="">
    <img style="display: flex" height="30px" alt="Budolfi Vin logo" src="assets/budolfilogo.svg">
  </a>
  <div fxFlex="60" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-button routerLink="">Forside</button>
    <button mat-button routerLink="/webshop">Webshop</button>
    <button *ngIf="!loggedIn" mat-button routerLink="">Kontakt Os</button>
    <button *ngIf="loggedIn" mat-button routerLink="/warehouse">Warehouse</button>
  </div>
  <div fxFlex="20" fxLayoutAlign="end center">
    <button *ngIf="!loggedIn" mat-raised-button color="primary" routerLink="/login">
      login
      <mat-icon>login</mat-icon>
    </button>
    <button *ngIf="loggedIn" (click)="logout()" mat-raised-button color="primary">
      logout
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
