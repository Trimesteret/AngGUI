<app-front-basic-layout>
  <form fxLayout="column" class="left-section" fxLayoutAlign="start start" [formGroup]="checkoutForm">
    <div class="form-container">
      <h2>Dine Oplysninger</h2>
      <div fxLayout="column" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Navn">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="phoneNumber" placeholder="Telefon">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="address" placeholder="Adresse">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="city" placeholder="By">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="country" placeholder="Land">
        </mat-form-field>
      </div>
    </div>

    <div class="form-container">
      <h2>Leveringsmuligheder</h2>
      <mat-radio-group formControlName="deliveryMethod">
        <div fxLayout="column" fxLayoutGap="5px">
          <mat-radio-button value="pickup">Afhentning i Butik</mat-radio-button>
          <mat-radio-button value="postnord">Postnord hjemmelevering</mat-radio-button>
          <mat-radio-button value="gls">GLS</mat-radio-button>
          <mat-radio-button value="dao">DAO</mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
  </form>
</app-front-basic-layout>
