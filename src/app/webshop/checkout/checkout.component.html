<app-front-basic-layout>
    <form fxFlex="6" fxLayout="column" fxLayoutGap="15" [formGroup]="checkoutForm" (ngSubmit)="createCheckout()">
      <mat-form-field appearance="outline">
        <mat-label>Enter Name</mat-label>
        <input matInput type="name" formControlName="name">
        <mat-icon matIconSuffix>account_circle</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter Telephone Number</mat-label>
        <input matInput type="phonenumber" formControlName="phonenumber">
        <mat-icon matIconSuffix> stay_current_portrait</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matIconSuffix>mail</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter Address</mat-label>
        <input matInput type="address" formControlName="adress">
        <mat-icon matIconSuffix> location_on</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter City</mat-label>
        <input matInput type="city" formControlName="city">
        <mat-icon matIconSuffix>location_city</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter Country</mat-label>
        <input matInput type="country" formControlName="country">
        <mat-icon matIconSuffix>language</mat-icon>
      </mat-form-field>
    </form>
</app-front-basic-layout>
