<app-front-basic-layout [loggedIn]="loggedIn" (logOutEvent)="logout()">
  <div fxFlex fxLayoutAlign="center start" fxLayout="row" *ngIf="!loading" style="background-color: lightgray">
    <div fxLayout="column" class="document" fxLayoutGap="5">
      <span fxLayout="row" fxLayoutGap="15" fxLayoutAlign="start center">
        <mat-icon>person</mat-icon>
        <h1 class="no-margin no-padding">Min profil</h1>
      </span>
      <mat-form-field fxFlex>
        <mat-label>Navn</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Telefon</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Email</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Adresse</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <div fxFlex fxLayoutGap="30" fxLayout="row">
        <mat-form-field fxFlex="60">
          <mat-label>By</mat-label>
          <input matInput type="text">
        </mat-form-field>
        <mat-form-field fxFlex="40">
          <mat-label>Postnummer</mat-label>
          <input matInput type="number">
        </mat-form-field>
      </div>
      <span fxLayout="row" fxLayoutGap="15" fxLayoutAlign="start center">
        <mat-icon>description</mat-icon>
        <h1 class="no-margin no-padding">Mine ordre</h1>
      </span>
      <table mat-table [dataSource]="customerPurchaseOrders" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
            Id
          </th>
          <td mat-cell *matCellDef="let order"> {{order.id}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
            Status
          </th>
          <td mat-cell *matCellDef="let order"> {{order.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div fxFlexFill *ngIf="loading" fxLayoutAlign="center center" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</app-front-basic-layout>
