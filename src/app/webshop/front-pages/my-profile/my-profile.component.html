<app-front-basic-layout [loggedIn]="loggedIn" (logOutEvent)="logout()">
  <div fxFlex fxLayoutAlign="center start" fxLayout="row" *ngIf="!loading" style="background-color: lightgray">
    <div fxLayout="column" class="document" fxLayoutGap="5">
      <span fxLayout="row" fxLayoutGap="15" fxLayoutAlign="start center">
        <mat-icon>person</mat-icon>
        <h1 class="no-margin no-padding">Min profil</h1>
      </span>
      <mat-form-field fxFlex>
        <mat-label>Navn</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Telefon</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Email</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Adresse</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <div fxFlex fxLayoutGap="30" fxLayout="row">
        <mat-form-field fxFlex="60">
          <mat-label>By</mat-label>
          <input matInput type="text">
        </mat-form-field>
        <mat-form-field fxFlex="40">
          <mat-label>Postnummer</mat-label>
          <input matInput type="number">
        </mat-form-field>
      </div>
      <span fxLayout="row" fxLayoutGap="15" fxLayoutAlign="start center">
        <mat-icon>description</mat-icon>
        <h1 class="no-margin no-padding">Mine ordre</h1>
      </span>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div fxFlexFill *ngIf="loading" fxLayoutAlign="center center" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</app-front-basic-layout>
